<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    header {
    font-size: 40px; 
    color:black;
    display: inline-block;
    position: relative;
    padding: 20px 20px 0 0;
    display: inline-block;
    }
    form {
        border  : none;
        padding : 0 10px;
        margin  : 0;
        width   : 80%;
        background : none;
    }
    body{
        background-image: url('..myapp/images/pexels-henry-&-co-2648230.jpg');
        background-color: #cccccc;
        background-size: auto;
    }


</style>
<body>

    <div class="container">
    <header>
        <div class="row">
            <div class="col-md-2">
                <svg width="40px" height="40px" viewBox="0 0 16 16" class="bi bi-clipboard-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zm4.354 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                </svg>
            </div>
            <div class="col-md-10">
                <h1>
                   Todo App
                </h1>
                <h6>Juss to Make your Routine - A Routine!</h6>
            </div>
        </div>
    </header>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" id="name" name="name">
                    <input type="text" id="priority" name="priority">
                    <input class="btn btn-outline-dark" type="submit">
                </form>
                <br>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- On rows -->
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Task Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for task in tasks %}
                      <tr>
                        <th scope="row">{{task.id}}</th>
                        <td>{{task.name}}</td>
                        <td>{{task.priority}}</td>
                        <td><a class="btn btn-primary" href="delete/{{task.id}}">Yuss Completed!</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>

            </div>

        </div>

    </div>
</body>
</html>
